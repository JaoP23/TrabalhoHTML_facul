            </ul>   
        </nav>
    </header> 
    
    <h1>Cadastro de Eventos</h1>

    <form id="event-form">
        <label for="eventName">Nome do Evento:</label>
        <input type="text" id="eventName" name="eventName" required><br><br>

        <label for="eventDate">Data do Evento:</label>
        <input type="date" id="eventDate" name="eventDate" required><br><br>

        <label for="eventTime">Horário do Evento:</label>
        <input type="time" id="eventTime" name="eventTime" required><br><br>

        <label for="eventLocation">Local do Evento:</label>
        <input type="text" id="eventLocation" name="eventLocation" required><br><br>

        <label for="eventDescription">Descrição do Evento:</label>
        <textarea id="eventDescription" name="eventDescription" rows="4" required></textarea><br><br>

        <button type="button" onclick="submitForm()">Cadastrar Evento</button>
    </form>

    <div id="confirmation-message" style="display:none;">
        <p>O evento foi cadastrado com sucesso!</p>
    </div>

    
</body>
</html>
